<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOU SHOULDN'T BE HERE</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      margin-top: 100px;
      cursor: url('https://cdn-icons-png.flaticon.com/512/28/28223.png'), auto;
    }

    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% {opacity:1;}
      20%,24%,55% {opacity:0;}
    }

    .glitch {
      animation: flicker 3s infinite;
      text-shadow: 0 0 2px #0f0, 0 0 10px #0f0;
    }

    img {
      margin-top: 40px;
      width: 200px;
      border: 4px solid red;
      box-shadow: 0 0 15px red;
      cursor: pointer;
      transition: 0.2s;
    }

    img:hover {
      transform: scale(1.1);
      filter: brightness(1.5);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: transparent;
      color: #f00;
      border: 2px solid #f00;
      font-size: 16px;
      font-family: monospace;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #f00;
      color: black;
    }
  </style>
</head>
<body>
  <h1 class="glitch">YOU SHOULDN'T BE HERE</h1>
  <p class="glitch">This site is cursed. Leave while you can.</p>

  <img src="https://i.imgur.com/zrQ9bIK.png" alt="Jump Scare" />

  <br>
  <button onclick="location.reload()">Try to Escape</button>

  <audio id="jumpscare-audio" src="https://www.myinstants.com/media/sounds/horror-scream-4.mp3"></audio>

  <script>
    document.querySelector("img[alt='Jump Scare']").onclick = () => {
      const audio = document.getElementById('jumpscare-audio');
      audio.play();
      document.body.style.backgroundColor = 'black';
      document.body.innerHTML = "<h1 class='glitch'>TOO LATE...</h1>";
    };
  </script>
</body>
</html>
