<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Maze</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
    }
    #passwordGate {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #passwordGate input, #passwordGate button {
      font-size: 18px;
      margin: 10px;
      padding: 10px;
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
    }
    #mazeContainer {
      display: none;
      width: 800px;
      height: 600px;
      background: #000;
      margin: 40px auto;
      position: relative;
      border: 5px solid #0f0;
    }
    .wall {
      position: absolute;
      background: #0f0;
    }
    #player {
      position: absolute;
      width: 20px; height: 20px;
      background: red;
      top: 15px; left: 15px;
    }
    #end {
      position: absolute;
      width: 60px; height: 30px;
      background: blue;
      bottom: 10px; right: 10px;
      text-align: center;
      line-height: 30px;
      color: white;
    }
  </style>
</head>
<body>

<div id="passwordGate">
  <h2>Enter Password to Access</h2>
  <input id="pwInput" type="password" placeholder="Password">
  <button id="pwBtn">Submit</button>
  <p id="pwError" style="display:none; color:red;">Wrong password!</p>
</div>

<div id="mazeContainer">
  <div id="player"></div>
  <div id="end">END</div>
  <!-- Walls -->
  <div class="wall" style="top:0; left:0; width:800px; height:10px;"></div>
  <div class="wall" style="top:590px; left:0; width:800px; height:10px;"></div>
  <div class="wall" style="top:0; left:0; width:10px; height:600px;"></div>
  <div class="wall" style="top:0; left:790px; width:10px; height:600px;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const correctPassword = 'yourhacked';
  const pwGate = document.getElementById('passwordGate');
  const pwInput = document.getElementById('pwInput');
  const pwBtn = document.getElementById('pwBtn');
  const pwError = document.getElementById('pwError');
  const maze = document.getElementById('mazeContainer');
  const player = document.getElementById('player');
  const walls = document.querySelectorAll('.wall');
  const end = document.getElementById('end');

  function getRect(el) {
    return el.getBoundingClientRect();
  }

  function collide() {
    const pr = getRect(player);
    for (let w of walls) {
      const wr = getRect(w);
      if (!(pr.right < wr.left || pr.left > wr.right || pr.bottom < wr.top || pr.top > wr.bottom)) {
        player.style.left = '15px';
        player.style.top = '15px';
        return;
      }
    }
  }

  function win() {
    const pr = getRect(player);
    const er = getRect(end);
    if (!(pr.right < er.left || pr.left > er.right || pr.bottom < er.top || pr.top > er.bottom)) {
      alert('You win!');
      location.reload();
    }
  }

  function move(dx, dy) {
    player.style.left = player.offsetLeft + dx + 'px';
    player.style.top = player.offsetTop + dy + 'px';
    collide();
    win();
  }

  document.addEventListener('keydown', e => {
    switch (e.key) {
      case 'ArrowUp': case 'w': move(0, -5); break;
      case 'ArrowDown': case 's': move(0, 5); break;
      case 'ArrowLeft': case 'a': move(-5, 0); break;
      case 'ArrowRight': case 'd': move(5, 0); break;
    }
  });

  pwBtn.addEventListener('click', () => {
    const val = pwInput.value.trim().toLowerCase();
    if (val === correctPassword) {
      pwGate.style.display = 'none';
      maze.style.display = 'block';
    } else {
      pwError.style.display = 'block';
    }
  });

  pwInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') pwBtn.click();
  });
});
</script>

</body>
</html>
