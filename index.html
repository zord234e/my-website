<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Red Toggle Theme Button (bottom-left, always on top) */
    #themeButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      z-index: 9999;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff4444;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }

    /* Jump scare overlay */
    #jumpScare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      color: white;
      text-align: center;
    }

    #jumpScare img {
      max-width: 100%;
      max-height: 80vh;
    }

    #jumpScare div {
      margin-top: 20px;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Hello, world!</h1>
  <p>This is my first website.</p>

  <!-- Toggle Theme Button -->
  <button id="themeButton" onclick="toggleTheme()">Toggle Theme</button>

  <!-- Jump Scare -->
  <div id="jumpScare">
    <img src="jump-scare.png" alt="Jump Scare">
    <div>Hello there! I'm assuming you're new.</div>
  </div>

  <script>
    // Show jump scare after 5 seconds
    const jumpScareDiv = document.getElementById('jumpScare');
    setTimeout(() => {
      jumpScareDiv.style.display = 'flex';
    }, 5000);

    const themeButton = document.getElementById('themeButton');

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.contains('dark');

      if (isDark) {
        body.classList.remove('dark');
        body.style.backgroundColor = 'white';
        body.style.color = 'black';

        // Update button colors for light mode
        themeButton.style.backgroundColor = 'white';
        themeButton.style.color = 'black';
        themeButton.style.boxShadow = '0 0 10px #ccc';
      } else {
        body.classList.add('dark');
        body.style.backgroundColor = 'black';
        body.style.color = 'white';

        // Update button colors for dark mode
        themeButton.style.backgroundColor = 'red';
        themeButton.style.color = 'white';
        themeButton.style.boxShadow = '0 0 10px #ff4444';
      }
    }
  </script>
</body>
</html>
