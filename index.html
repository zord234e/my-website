<!DOCTYPE html>
<html lang="en">
<head>

      text-align: center;

      cursor: url('https://cdn-icons-png.flaticon.com/512/28/28223.png'), auto;

    @keyframes flicker {

      border: 4px solid red;

    }

    img:hover {

      filter: brightness(1.5);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: transparent;
      color: #f00;
      border: 2px solid #f00;
      font-size: 16px;
      font-family: monospace;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #f00;
      color: black;
    }

    /* Red static glitch overlay */
    .glitch-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
      background: repeating-linear-gradient(
        0deg,
        rgba(255, 0, 0, 0.1) 0px,
        transparent 1px,
        rgba(255, 0, 0, 0.1) 2px
